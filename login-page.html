<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="login page.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="box"></div>
        <nav>
            <img class="logo" src="Asserts/logo.png" height="20px" alt="">
        </nav>
        <div class="transparent_box">
            <div class="items_box">
                <span>Sign In</span>
                <input class="email" type="Email" placeholder="Email or Phone number" id="">
                <input class="password" type="password" placeholder="Password" id="">
                <a class="login" href="">Sign In</a>
                <div class="sep_box">
                    <div class="label_box">
                        <input class="check_box" type="checkbox" name="" id="">
                        <span>Remember me</span>
                    </div>
                    <a  class="help" href="link">Need help?</a>
                </div>
            </div>
            <div class="new_netflix">
                <span>New to Netflix?</span>
                <a class="signup" href="signup">Sign up now.</a>
            </div>
            <div class="learn_more">
                <span>This page is protected by Google reCAPTCHA to ensure you're not a bot.</span>
                <a class="link" href="link">Learn more.</a>
            </div>

        </div>
        <div class="footer">
            <div class="footer_box">
                <a class="questions" href="question link">Questions? Contact us.</a>
                <div class="grid">
                    <a class="faq" href="faq">FAQ</a>
                    <a class="faq" href="help center">Help Center</a>
                    <a class="faq" href="term use">Terms of Use</a>
                    <a class="faq" href="privacy">Privacy</a>
                    <a class="faq" href="cookie">Cookie Preferences</a>
                    <a class="faq" href="cop_info">Corporate Information</a>   
                </div>

            </div>
        </div>
    </div>
</body>

</html>
